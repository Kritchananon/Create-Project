        routerLink="/dashboard" 
        routerLinkActive="active-link" 
        class="nav-item">

      </a>
    </nav>

  <div class="menu-section">
    <span class="menu-label">MANAGEMENT</span>
    <nav class="nav-menu">
      <a 
        routerLink="/orders" 
        routerLinkActive="active-link" 
        class="nav-item">
        <span class="nav-icon">

        </span>

      <a 
        routerLink="/products" 
        routerLinkActive="active-link" 
        class="nav-item">
        <span class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>

        </span>
        <span class="nav-text">Products</span>
      </a>
      <a 
        routerLink="/customers" 
        routerLinkActive="active-link" 
        class="nav-item">
        <span class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
          </svg>
        </span>
        <span class="nav-text">Customers</span>
      </a>
    </nav>
  </div>

  <div class="user-profile">
    <div class="user-avatar">
      <img src="assets/images/profile-avatar.jpg" alt="User Avatar" 
        onerror="this.src='https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff'">
    </div>
    <div class="user-info">
      <span class="user-name">John Doe</span>
      <span class="user-role">Administrator</span>
    </div>
    <div class="user-menu">
      <button class="menu-toggle" (click)="toggleUserMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
        </svg>
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Profile</a>
        <a href="#" class="dropdown-item">Settings</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item logout">Sign out</a>
      </div>
    </div>
  </div>
</div>
