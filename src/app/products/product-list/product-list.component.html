<div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">รายการสินค้า</h1>
      
      <button 
        [routerLink]="['/products/new']"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4">
        เพิ่มสินค้าใหม่
      </button>
      
      <div *ngIf="loading">กำลังโหลดข้อมูล...</div>
      <div *ngIf="error" class="text-red-500">{{ error }}</div>
      
      <table *ngIf="!loading && !error" class="w-full border-collapse border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">ID</th>
            <th class="border p-2">ชื่อสินค้า</th>
            <th class="border p-2">ราคา</th>
            <th class="border p-2">จำนวนคงเหลือ</th>
            <th class="border p-2">การจัดการ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="border hover:bg-gray-100">
            <td class="border p-2">{{ product.id }}</td>
            <td class="border p-2">{{ product.name }}</td>
            <td class="border p-2">{{ product.price | currency:'THB' }}</td>
            <td class="border p-2">{{ product.stock }}</td>
            <td class="border p-2 flex gap-2">
              <button 
                [routerLink]="['/products/edit', product.id]"
                class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded">
                แก้ไข
              </button>
              <button 
                (click)="deleteProduct(product.id!)"
                class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
                ลบ
              </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
